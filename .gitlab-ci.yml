# CI config for shell runner

stages:
  - build
  - package
  - release

build:
  stage: build
  script:
    - ./gradlew build

jar:
  stage: package
  script:
    - ./gradlew jar
  artifacts:
    paths:
      - build/libs/*-standalone.jar

podman:
  stage: release
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [ "" ]
  needs:
    - jar
  script:
    - podman build -t robotka/tutti .
    - podman push robotka/tutti
  only:
    - main
